<!DOCTYPE HTML>
<html>

<head>
  <title>Meme Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="memestyles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow:100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 id="title">MEME MAKER</h1>
    <div id="left-side">
      <p>Hit 'Submit' to put your meme here!</p>
    </div>
    <div id="right-side">
      <form id="memeform">
        URL:<br>
        <input type="text" name="link" placeholder="www.example.com/meme-template.jpg"><br>
        Top Text:<br>
        <input type="text" name="toptext" placeholder="text at the top (optional)"><br>
        Bottom Text:<br>
        <input type="text" name="bottomtext" placeholder="text at the bottom (optional)"><br>
        <br>
        <button id="submit" type="button" onclick="makeSubmission()">Submit</button>
      </form>
    </div>
  </div>
  <script src="makememe.js"></script>
</body>

</html>
